{% extends 'index.html' %}


{% block content %}


<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Enroll Number</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
    {% for student in students %}
      <tr>
        <td><a href="/student-report/{{student.id}}">{{student.id}}</a></td>
        <td><a href="/student-report/{{student.id}}">{{student.name}}</a></td>
        <td>{{student.email}}</td>
      </tr>
    {% endfor %}
</table>
    

{% endblock %}
